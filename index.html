<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#current-projects">Current Projects</a></li>
                <li><a href="#past-projects">Past Projects</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#about-me">About Me</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Welcome to My Blog</h1>
            <p>Explore my projects, blog posts, and more.</p>
        </section>

        <section id="current-projects">
            <h2>Current Projects</h2>
            <!-- Add content about your current projects here -->
        </section>

        <section id="past-projects">
            <h2>Past Projects</h2>
            <!-- Add content about your past projects here -->
        </section>

        <section id="blog">
            <h2>Blog</h2>
            <!-- Add blog posts here -->
        </section>

        <section id="about-me">
            <h2>About Me</h2>
            <!-- Add information about yourself here -->
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Personal Blog. All rights reserved.</p>
    </footer>
</body>
</html>
